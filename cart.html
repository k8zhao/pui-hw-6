<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Fluff Stuff</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;600&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>

</head>

<body onload="getStoragePillow()">
    <!-- Navigation bar - different from homepage, black top design -->
    <div id="mynav">
        <div id="nav-left">
            <a id="logo" href="index.html">FluffStuff</a>
            <a href="browse.html">Shop</a>
            <a href="about.html">About</a>
        </div>
        <div id="nav-right">
            <input type="text" placeholder="Search...">
            <a href="cart.html">Cart<span id='cart-counter'></span></a>
        </div>
    </div>

    <div class="center">
        <h2>Your Cart</h2>
    </div>

    <div class="wrapper">
        <div id="shopping-bag">
            <div class="product">
                <div>
                    <h4>PRODUCT DETAILS</h4>
                </div>
                <div>
                    <h4>QUANTITY</h4>
                </div>
                <div>
                    <h4>TOTAL PRICE</h4>
                </div>
                <div>
                </div>
            </div>
            <hr>
            <div class="product">
                <div class="flex">
                    <div>
                        <img src="images/pillow1.png" width=130 alt="image of rainy day couch pillow">
                    </div>
                    <div>
                        <h4>Couch pillow</h4>
                        <h5>Color Rainy Day</h5>
                        <h5>Material Duck Down </h5>
                    </div>
                </div>
                <div>
                    <input type="number" value="1" min="1">
                </div>
                <div>
                    <h4>$25</h4>
                </div>
                <div>
                    <button class="delete-item" onclick="deleteItem(this.parentNode.parentNode)">X</button>
                </div>
            </div>
            <hr>
            <div class="product">
                <div class="flex">
                    <div>
                        <img src="images/pillow2.png" width=130 alt="image of morning haze couch pillow">
                    </div>
                    <div>
                        <h4>Couch pillow</h4>
                        <h5>Color Morning Haze</h5>
                        <h5>Material Memory Foam </h5>
                    </div>
                </div>
                <div>
                    <input type="number" value="1" min="1">
                </div>
                <div>
                    <h4>$25</h4>
                </div>
                <div>
                    <button class="delete-item" onclick="deleteItem(this.parentNode.parentNode)">X</button>
                </div>
            </div>
            <hr>
            <div class="product">
                <div class="flex">
                    <div>
                        <img src="images/pillow3.png" width=130 alt="image of cozy denim couch pillow">
                    </div>
                    <div>
                        <h4>Couch pillow</h4>
                        <h5>Color Cozy Denim</h5>
                        <h5>Material Duck Down </h5>
                    </div>
                </div>
                <div>
                    <input type="number" value="1" min="1">
                </div>
                <div>
                    <h4>$25</h4>
                </div>
                <div>
                    <button class="delete-item" onclick="deleteItem(this.parentNode.parentNode)">X</button>
                </div>
            </div>
        </div>

        <div id="order-summary">
            <h4>ORDER SUMMARY</h4>
            <h5>Subtotal</h5>
            <h5>Shipping</h5>
            <h5>Taxes</h5>
            <br>
            <h5>Total</h5>
    
            <button>Checkout</button>
        </div>
    </div>
